apply from: "$rootDir/gradle/kotlin.gradle"
apply from: "$rootDir/gradle/kotlin-test.gradle"

dependencies {
  api project(":clouddriver-event")

  annotationProcessor "org.springframework.boot:spring-boot-autoconfigure-processor"

  implementation "io.spinnaker.kork:kork-core"
  implementation "io.spinnaker.kork:kork-exceptions"
  implementation "com.google.guava:guava"
  implementation "com.google.code.findbugs:jsr305"
  implementation "org.springframework:spring-web"
  implementation "org.springframework.boot:spring-boot-actuator"
  implementation "com.fasterxml.jackson.module:jackson-module-kotlin"
  implementation "jakarta.validation:jakarta.validation-api:3.0.2"
  implementation "org.hibernate.validator:hibernate-validator"

  testImplementation project(":clouddriver-saga-test")
  testImplementation "cglib:cglib-nodep:3.3.0"
  testImplementation "org.objenesis:objenesis:2.5.1"
  testImplementation "org.junit.platform:junit-platform-runner"
  testImplementation "org.junit.jupiter:junit-jupiter-api"
  testImplementation "org.springframework:spring-test"
  testImplementation "org.springframework.boot:spring-boot-test"
  testImplementation "org.assertj:assertj-core"
  testImplementation "io.strikt:strikt-core"
  testImplementation "dev.minutest:minutest:1.13.0"
  testImplementation "io.mockk:mockk:1.10.5"

  testRuntimeOnly "org.junit.platform:junit-platform-launcher"
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine"
}
